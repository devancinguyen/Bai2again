<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu 3</title>
</head>

<body>
    <form>
        <table border="1" align="center" height="300px" width="500px" bgcolor="#99FF99">
            <h1 align="center">
                <font size="5px" color="#006600"><b>Phiếu đăng ký tham gia chương trình khuyến mãi</b></font>
            </h1>
            <tr>
                <td><label for="ht">Họ và tên</label></td>
                <td><input type="text" value="Nguyễn Ngọc Quỳnh Nga" id="ht" autofocus size="40"></td>
            </tr>
            <tr>
                <td><label for="dc">Địa chỉ</label></td>
                <td><input type="text" value="2Bia Hùng Vương, Q10" id="dc" size="30"></td>
            </tr>
            <tr>
                <td><label for="dt">Điện thoại</label></td>
                <td><input type="text" value="0909097506" id="dt" pattern="[0-9]{10}"></td>
            </tr>
            <tr>
                <td><label for="nam">Phái</label></td>
                <td>
                    <input type="radio" name="p" value="Nam" id="nam" checked>
                    <label for="nam">Nam</label>
                    <input type="radio" name="p" value="Nữ" id="nu">
                    <label for="nu">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="nn">Nghề nghiệp</label></td>
                <td>
                    <select name="nghề nghiệp" id="nn">
                        <option value="giáo viên">Giáo viên</option>
                        <option value="bác sĩ">Bác sĩ</option>
                        <option value="kĩ sư">Kĩ sư</option>
                        <option value="công an">Công an</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="sp">Chọn sản phẩm tham gia</label></td>
                <td>
                    <select name="sản phẩm" id="sp" multiple>
                        <option value="kem đánh răng" selected>Kem đánh răng</option>
                        <option value="bột giặt">Bột giặt</option>
                        <option value="dầu gội đầu">Dầu gội đầu</option>
                        <option value="sữa tắm">Sữa tắm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="sd">Số người dự đoán tham gia</label></td>
                <td><input type="text" value="25000" size="10" id="sd"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Đồng ý">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
